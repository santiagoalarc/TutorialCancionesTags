name: Push commits
on:
  push:
    branches:
      - 'feature/**'
      - develop
jobs:
  job1:
    name: Pruebas
    runs-on: ubuntu-latest
    steps:
    - name: Checkout de repositorio
      uses: actions/checkout@v2
    - name: Configuración de entorno de python
      uses: actions/setup-python@v2
      with:
          python-version: '3.7'
    - name: Instalación de librerías y dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install faker
    - name: Correr pruebas
      id: correr-pruebas
      run: python -m unittest discover -s tests -v
    - name: Validar resultado con errores
      if: ${{ failure() }}
      env:
        MENSAJE_ERROR: Una o varias pruebas fallaron
      run: echo "::set-output name=respuesta::${MENSAJE_ERROR}"
    - name: Validar resultado sin errores
      id: validate-result-successfully
      if: ${{ success() }}
      env:
        MENSAJE_EXITO: Todas las pruebas fueron exitosas
      run: echo "::set-output name=respuesta::${MENSAJE_EXITO}"
    - name: Validar palabra clave en commit para merge a develop
      #if: ${{ contains(github.event.head_commit.message, 'final') }} && ${{ github.ref }} != 'develop'
      if: (github.ref != 'refs/heads/develop' && contains(github.event.head_commit.message, 'final'))
      uses: tukasz/direct-merge-action@master
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        source-branch: ${{ github.ref }}
        target-branch: develop
    - name: Validar palabra clave en commit para merge a release
      if: ${{ contains(github.event.head_commit.message, 'mezclar') }} && ${{ github.ref }} == 'develop'
      uses: tukasz/direct-merge-action@master
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        source-branch: ${{ github.ref }}
        target-branch: release
    - name: Mezcla release -> main
      if: ${{ contains(github.event.head_commit.message, 'mezclar') }} && ${{ github.ref }} == 'develop'
      uses: tukasz/direct-merge-action@master
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        source-branch: release
        target-branch: main
